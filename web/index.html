<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MiniGPT</title>
</head>
<body>
  <div id="chat" style="height:60vh; overflow:auto; border:1px solid #ccc; padding:8px;"></div>

  <div style="display:flex; gap:8px; margin-top:8px;">
    <input id="msg" style="flex:1;" placeholder="Напиши сообщение..."/>
    <button id="send">Send</button>
  </div>

  <!-- ВАЖНО: это скрипт Telegram Mini App -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  document.body.insertAdjacentHTML(
    "afterbegin",
    "<div style='padding:10px;background:#eaffea;border:1px solid #7ad67a;margin-bottom:8px;'>INLINE JS LOADED ✅</div>"
  );
</script>
</body>
</html>
